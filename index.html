<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle Poultry Farm - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/48/69/fa/4869faf9d6aabc1a2b81cb0ea640d692.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .menu-bar a:hover {
            color: #ff4747;
        }
        .content {
            position: relative;
            text-align: center;
            max-width: 60%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContent 2s ease-in 0.5s forwards;
        }
        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .content .explore-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .content .explore-btn:hover {
            background-color: darkred;
        }
        /* Rotating Circle */
        .rotating-circle {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            animation: rotate 4s linear infinite;
            z-index: 3;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .rotating-circle video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="hero">
        <nav class="menu-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="content">
            <h1>Welcome to Speckle Poultry Farm</h1>
            <p>Where Quality Meets Care</p>
            <button class="explore-btn">Explore</button>
        </div>
        <div class="rotating-circle">
            <iframe 
                src="https://www.youtube.com/embed/sfGKRwHowuk" 
                title="MID NIGHT PRAYER COMMANDING THE DAY-NIGHT OF DIVINE SETTLEMENT. 10-11-2024"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
            </iframe>
        </div>
        
</body>
</html>
